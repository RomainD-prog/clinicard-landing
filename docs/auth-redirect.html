<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Retour à l’app…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: -apple-system, system-ui; padding: 24px; }
      .muted { color: #666; }
      .btn {
        display: inline-block;
        padding: 12px 14px;
        border-radius: 12px;
        background: #111;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h2>Retour à l’app…</h2>
    <p class="muted">Si l’ouverture automatique est bloquée, appuie sur le bouton :</p>
    <p><a id="open" class="btn" href="#">Ouvrir l’app</a></p>
    <p class="muted" id="debug" style="word-break: break-all;"></p>

    <script>
      // Supabase met souvent les tokens dans le hash (#access_token=...)
      // On conserve query + hash.
      const q = window.location.search || "";
      const h = window.location.hash || "";

      const deepLink = "medflash://auth/reset" + q + h;

      const a = document.getElementById("open");
      a.href = deepLink;

      // (optionnel) debug visuel, pratique pour vérifier que le hash est bien là sur iOS
      document.getElementById("debug").textContent =
        "Deep link: " + deepLink;

      // iOS/Safari bloque parfois window.location.replace("scheme://")
      // Un "click" programmatique + petit délai passe plus souvent.
      setTimeout(() => {
        try {
          a.click();
        } catch (e) {
          // si click bloqué, l’utilisateur peut cliquer manuellement
        }
      }, 300);
    </script>
  </body>
</html>
